<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/main02.css">
    <link
        href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Monofett|Oswald|Indie+Flower|Homemade+Apple|Marck+Script|Rock+Salt|Bad+Script|Sirin+Stencil&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <div class="easy clickedLevel" onclick="changeLevel(this)">Beginner<span>16</span></div>
            <div class="mid" onclick="changeLevel(this)">Advanced<span>25</span></div>
            <div class="hard" onclick="changeLevel(this)"> Expert <span>36</span></div>
        </div>
        <!-- <div class="test">qwsd</div> -->
        <div class="box">
            <div class="top-half">
                <div class="top">
                    <div class="h1">
                        <h1>Sequence</h1>
                    </div>
                    <div class="timer">00.000</div>
    
                </div>
                <div class="header">
                    <div class="next-num">Press # <span> 1</span></div>
                </div>
    
            </div>
            <div class="main-screen">
                
                <div class="play-board">
                    <div class="won">You Won!</div>
                    <table class="table"></table>
    
                </div>
    
            </div>
            <div class="rematch">
                <div class="play-again" onclick="init()">Play Again</div>
            </div>
        </div>


    </div>



    <script src="js/stopwatch1.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/home.js"></script>  -->
</body>

</html>
